<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of Even</title>
</head>
<body>
    <input type="number" id="num1" placeholder="First Number"><br>
    <input type="number" id="num2" placeholder="Second Number"><br>
    <input type="button" value="Perform Operation" onclick="addition()">
    <div id="output"></div>

    <script type="text/javascript">
        function isEven(num) {
            if(num % 2 === 0) return true;
            else return false;
        }

        function addition() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if (isEven(num1) && isEven(num2)) {
                var sum = num1 + num2;
                document.getElementById("output").innerHTML = "<h3>Sum of " + num1 + " and " + num2 + " is " + sum + "</h3>";
            } else {
                var difference = num1 - num2;
                document.getElementById("output").innerHTML = "<h3>Difference between " + num1 + " and " + num2 + " is " + difference + "</h3>";
            }
        }
    </script>
</body>
</html>
