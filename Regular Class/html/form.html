<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="get">
        <h1>Personal car information</h1>
        <label>Full Name:</label>
        <input type="text" placeholder="Your fullname"><br><br>

        <label>Current City:</label>
        <input type="text" placeholder="Where are you located?"><br><br>

        <label>Email:</label>
        <input type="email" placeholder="example@gmail.com"><br><br>

        <label>Phone:</label>
        <input type="number" placeholder="98********"><br><br>

        <label>Gender:</label>
        <input type="radio" name="Gender" value="Male">
        <label>Male</label>
        <input type="radio" name="Gender" value="Female">
        <label>Female</label><br><br>

        <label>Birthday: </label>
        <input type="date"><br><br>

        <label>Choose Car Company:</label>
        <select name="Car Company">
            <option value="Tesla">Tesla</option>
            <option value="Lamborgini">Lamborgini</option>
            <option value="Ferrai">Ferrai</option>
            <option value="Ford">Ford</option>
            <option value="Mustang">Mustang</option>
            <option value="Shelby">Shelby</option>
            <option value="Camero">Camero</option>
            <option value="Dodge">Dodge</option>
        </select><br><br>

        <input type="checkbox">
        <label>I agree to Terms and Conditions.</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
