<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sabin Neupane">
    <title>Form</title>
</head>
<body>
    <form action="get">
        <h1>Personal car information</h1>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" placeholder="Your fullname"><br><br>

        <label for="city">Current City:</label>
        <input type="text" id="city" name="city" placeholder="Where is your city"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="9*********"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="carcompany">Choose Car Company:</label>
        <select id="carcompany" name="carcompany">
            <option value="jeep">Jeep</option>
            <option value="ford">Ford</option>
            <option value="toyota">Toyota</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and policy.</label><br>

        <input type="submit" value="Submit">
    </form>
    <br><br><br>

    <form action="get">
        <fieldset>
            <legend>Comprehensive Form</legend>
            <label>Fullname</label>
            <input type="text" autofocus><br><br>
            
            <label>Email Address</label>
            <input type="email"><br><br>

            <label>Password</label>
            <input type="password"><br><br>

            <label>Telephone</label>
            <input type="tel" pattern="9861/d{6}"><br><br>
            
            <label>Website URL</label>
            <input type="url"><br><br>
            
            <label>Age</label>
            <input type="number"><br><br>
            
            <label>Date</label>
            <input type="date"><br><br>
            
            <label>Month</label>
            <input type="month"><br><br>
            
            <label>Week</label>
            <input type="week"><br><br>
            
            <label>Time</label>
            <input type="time"><br><br>
            
            <label>Favorite Color</label>
            <input type="color"><br><br>
            
            <label>Search</label>
            <input type="search"><br><br>
            
            <label>Upload File</label>
            <input type="file"><br><br>
            
            <label>Range</label>
            <input type="range" min="500" max="5000"><br><br>
            
            <label>Gender</label>
            <input type="radio" name="Gender">
            <label>Male</label>
            <input type="radio" name="Gender">
            <label>Female</label><br><br>

            <label>Hobbies</label>
            <input type="checkbox" checked>
            <label>Hiking</label>
            <input type="checkbox">
            <label>Riding</label>
            <input type="checkbox" checked>
            <label>Swimming</label><br><br>
            
            <label>Car Model</label>
            <select>
                <optgroup label="Classic">
                    <option value="GTR">GTR</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Corvette">Corvette</option>
                    <option value="Hellcat">Hellcat</option>
                </optgroup>
                <optgroup label="Modern">
                    <option value="GTR">GTR</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Corvette">Corvette</option>
                    <option value="Hellcat">Hellcat</option>
                </optgroup>
            </select><br><br>

            <label>Addtional Info</label><br>
            <textarea name="add info"></textarea>
        </fieldset>
    </form>

    <br><br><br>

    <form action="get">

            <input type="password" name="password" placeholder="New Password" required><br><br>

            <br><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="custom">
            <label for="custom">Custom</label><br><br>
            <button type="submit">Sign Up</button><br><br>
            <a href="#login">Already have an account? Log in</a>
        </fieldset>
    </form>

    <br><br><br>

    <form action="get" method="get">
        <fieldset>
            <img src="https://logos-world.net/wp-content/uploads/2020/05/Facebook-Logo.png" width="10%" height="5%" alt="Facebook">
            <h2>Log Into Facebook</h2>
            <input type="text" name="email" placeholder="Email or Phone Number" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Log in</button><br><br>
            <a href="#">Forgot account?</a><br>
            <p>or</p>
            <button><a href="#">Create new account</a></button>
        </fieldset>
    </form>

    <br><br>

   
</body>
</html>
