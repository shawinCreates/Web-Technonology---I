<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sabin Neupane">
    <title>jquery Toggle Example</title>

    <style>
        #toggleDiv {
            background-color: royalblue;
            font-family: cursive;
            text-align: center;
            width: 300px;
            height: 150px;
            padding: 50px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>jQuery Toggle: Background and Text</h2>
    <div id="toggleDiv">This is a Paragraph before toggle</div><br>
    <input type="button" value="Toggle" id="toggleButton">

    <script>
        $(document).ready(function(){
            $("#toggleButton").click(function(){
                $("#toggleDiv").css({
                    "background-color": "coral", 
                    "font-family": "'Times New Roman'",
                    "font-size": "15px"
                });
                $("#toggleDiv").text("This is a Paragraph after toogle");
            });
        });
    </script>
</body>
</html>
