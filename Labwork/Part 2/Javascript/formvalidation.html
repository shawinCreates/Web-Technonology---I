<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sabin Neupane">
    <title>Form Validation</title>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label>Sign up</label><br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>

        <input type="submit" value="Sign Up"><br><br>
        
        <p id="errorMessage" style="color:red;"></p>
    </form>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            errorMessage.innerHTML = "";

            // 1. Email Validation (@gmail.com or @hotmail.com)
            const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com)$/;
            if (!emailPattern.test(email)) {
                errorMessage.innerHTML = "Invalid email. Please use @gmail.com or @hotmail.com.";
                return false;
            }

            // 2. Phone Number Validation (NTC: 9841 or 9851, NCELL: 980)
            const phonePattern = /^(9841\d{6}|9851\d{6}|980\d{7})$/;
            if (!phonePattern.test(phone)) {
                errorMessage.innerHTML = "Invalid phone number. It should be either NTC (9841****** or 9851******) or NCELL (980********).";
                return false;
            }

            // 3. Password Validation
            const passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
            if (!passwordPattern.test(password)) {
                errorMessage.innerHTML = "Password must contain at least one uppercase letter, one lowercase letter, one number, one special symbol, and be at least 6 characters long.";
                return false;
            }

            // If everything is valid, return true
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
