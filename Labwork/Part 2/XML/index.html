<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sabin Neupane">
    <title>XML Render</title>
</head>
<body>
    <h1>XML Data Render with XSLT</h1>
    <!-- Here you can include the XML file directly, and the browser will render it using the XSLT -->
    <object data="bookstore.xml" type="text/xml" width="600" height="400"></object>
</body>
</html>
