<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sabin Neupane">
    <title>Background Property Demo</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="container scroll">
        <h1>Scroll Background</h1>
        <p>This background image scrolls with the content.</p>
    </div>
    <div class="container fixed">
        <h1>Fixed Background</h1>
        <p>This background image stays fixed while you scroll.</p>
    </div>
    <div class="container repeat">
        <h1>Repeat Background</h1>
        <p>This background image repeats itself.</p>
    </div>
</body>
</html>
